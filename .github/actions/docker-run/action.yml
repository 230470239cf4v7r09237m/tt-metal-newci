name: "Run set of commands in Docker"
description: "Run commands in docker"

inputs:
  run_args:
    description: 'Commands to run in docker'
    required: true
  docker_image:
    description: 'Docker image to run commands in'
    required: false
    default: tt-metalium/ubuntu-20.04-amd64
  docker_image_arch:
    description: 'Is this a wormhole.b0, grayskull, or blackhole image'
    required: true
  docker_username:
    description: docker login username
    required: true
  docker_password:
    description: docker login password
    required: true
  docker_opts:
    description: 'Docker options'
    required: false
  device:
    description: "Description of Device as it is used in docker run command."
    type: string
    required: false
    default: |
      -v /dev/hugepages-1G:/dev/hugepages-1G
      --device /dev/tenstorrent
runs:
  using: "composite"
  steps:
    - name: Determine Docker Tag to use
      shell: bash
      run: |
        echo "IMAGE_TAG=latest" >> $GITHUB_ENV
    - name: Docker login
      uses: docker/login-action@v3
      with:
        registry: https://ghcr.io
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}
    - name: Pull the latest version of the image
      shell: bash
      run: |
        docker pull ghcr.io/${{ github.repository }}/${{ inputs.docker_image }}:${{ env.IMAGE_TAG }}
    - name: Prepare folders for artifact extracting
      id: prepare-for-artifacts
      shell: bash
      run: |
        mkdir -p ${{ github.workspace }}/generated
        # So cp works later even if no artifacts generated
        touch ${{ github.workspace }}/generated/.keep
        echo "host-uid=$(echo $UID)" >> "$GITHUB_OUTPUT"
        echo "host-gid=$(echo $GID)" >> "$GITHUB_OUTPUT"
    - uses: addnab/docker-run-action@v3
      with:
        shell: bash
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}
        registry: ghcr.io
        image: ghcr.io/${{ github.repository }}/${{ inputs.docker_image }}:${{ env.IMAGE_TAG }}
        # The most important option below is `--rm`. The machines will fill up with containers.
        options: |
          --rm
          -v ${{ github.workspace }}:/github_workspace:ro
          -v ${{ github.workspace }}/generated:/github_generated
          --net=host
          ${{ inputs.docker_opts }}
          -e LOGURU_LEVEL=${{ env.LOGURU_LEVEL }}
          -e HOST_UID=${{ steps.prepare-for-artifacts.outputs.host-uid }}
          -e HOST_GID=${{ steps.prepare-for-artifacts.outputs.host-gid }}
          -e PYTHONPATH=/usr/app
          ${{ inputs.device }}
        run: |
          cp -r /github_workspace/* /usr/app/
          cd /usr/app/
          mkdir -p generated
          rm -rf tt_metal tt_eager
          ${{ inputs.run_args }}
          chmod  -R $HOST_UID:$HOST_GID generated
          chmod ugo+rwx -R generated
          cp -r generated/* /github_generated
          ls -hal generated
          ls -hal /github_generated
