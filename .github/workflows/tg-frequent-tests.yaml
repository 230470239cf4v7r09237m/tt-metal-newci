name: "(TG) TG frequent tests"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *" # This cron schedule runs the workflow every 8 hours

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    with:
      arch: '["wormhole_b0"]'
    secrets: inherit
  build-wheels:
    needs: build-artifact
    strategy:
      matrix:
        os: [ubuntu-20.04]
        arch: [wormhole_b0]
    uses: ./.github/workflows/_build-wheels-impl.yaml
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      from-precompiled: true
    secrets: inherit
  tg-frequent-tests:
    needs: [build-wheels]
    secrets: inherit
    uses: ./.github/workflows/tg-frequent-tests-impl.yaml
