---
name: eager - Package on main

on:
  workflow_dispatch:
  push:
    branches: ["main"]

# TODO: RK - need to change this to every push later once
# we go public
jobs:
  build-eager-package:
    strategy:
      matrix:
        os: [ubuntu-20.04]
        arch: [grayskull, wormhole_b0]
    uses: ./.github/workflows/eager-package.yaml
    with:
      environment: dev
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
    secrets:
      CHECKOUT_TOKEN: ${{ secrets.CHECKOUT_TOKEN }}
  test-eager-package:
    needs: build-eager-package
    strategy:
      matrix:
        os: [ubuntu-20.04]
        arch: [grayskull, wormhole_b0]
    runs-on: ${{ matrix.os }}
    environment: production
    env:
      TT_METAL_ENV: ${{ vars.TT_METAL_ENV }}
      ARCH_NAME: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.CHECKOUT_TOKEN }}
          lfs: true
      - uses: ./.github/actions/install-metal-deps
        with:
          os: ${{ matrix.os }}
      - uses: ./.github/actions/install-metal-dev-deps
        with:
          os: ${{ matrix.os }}
      - uses: actions/download-artifact@v3
        with:
          name: eager-dist-${{ matrix.os }}-${{ matrix.arch }}
      - name: Create environment with new wheel
        shell: bash
        run: |
          python3 -m venv env
          source env/bin/activate
          python -m pip install -r tt_metal/python_env/requirements.txt
          python -m pip install ./metal_libs-*.whl
      - name: Install test requirements
        shell: bash
        run: |
          source env/bin/activate
          python -m pip install -r tests/python_api_testing/requirements.txt
      - name: Set up dyanmic env vars for test
        run: |
          echo "TT_METAL_HOME=$(pwd)" >> $GITHUB_ENV
      - name: Run release tests
        shell: bash
        run: |
          source env/bin/activate
          ./tests/scripts/run_tests.sh --tt-arch ${{ matrix.arch }} --pipeline-type eager_host_side
