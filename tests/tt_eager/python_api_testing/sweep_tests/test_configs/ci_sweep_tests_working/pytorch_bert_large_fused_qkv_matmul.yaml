---
test-list:
  - bert-large-fused-qkv-matmul:
      shape:
        start-shape: [1]
        end-shape: [12]
        interval: [1]
        num-shapes: 3
        num-samples: 128
        args-sampling-strategy: "all"
        method: bert_qkv
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_bert_qkv_args
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16", "BFLOAT8_B"]
            buffer-type: ["DRAM", "L1"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16", "BFLOAT8_B"]
            buffer-type: ["DRAM", "L1"]
          - input-3:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16", "BFLOAT8_B"]
            buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
      output-file: bert_large_fused_qkv_matmul.csv
