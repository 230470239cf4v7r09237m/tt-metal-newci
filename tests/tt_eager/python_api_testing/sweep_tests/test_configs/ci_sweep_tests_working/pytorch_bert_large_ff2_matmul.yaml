---
test-list:
  - bert-large-ff2-matmul:
      shape:
        start-shape: [9]
        end-shape: [9]
        interval: [1]
        num-shapes: 3
        num-samples: 64
        method: bert_ff2
        bcast-batch: True
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device_bert
      output-file: bert_large_ff2_matmul_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
