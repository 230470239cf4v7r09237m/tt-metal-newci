---
test-list:
  permute:
    shape:
      start-shape: [8, 8, 32, 32]
      end-shape: [32, 32, 512, 512]
      interval: [8, 8, 32, 32]
      num-shapes: 1
      num-samples: 4096
    datagen:
      function: gen_rand
      dtype: bfloat16
      args:
        low: -100
        high: 100
    args-gen: gen_permute_args
    comparison:
      function: comp_equal
    output-file: permute_sweep.csv
